<!DOCTYPE <html>
<html lang="en">

<head>
    <title>Hitachi Payment Services</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">
        <h1 id="title">Hitachi Survey Form</h1>
        <p id="description">We would like to know about your opinions</p>
    </div>
    <div id="main">
        <form id="survey-form">
            <div id="input-fields">
                <label id="name-label"><b>Name:</b></label>
                <input id="name" type="name" name="name" class="form" placeholder="Full Name"><br>
                <br>
                <label id="email-label"><b>Email:</b></label>
                <input id="email" type="email" name="email" class="form" placeholder="example@gmail.com"><br>
                <br>
                <label id="number-label"><b>Age:</b></label>
                <input id="number" type="number" name="number" class="form" min="12" max="99" placeholder="Age"><br>
                <br>
                <label id="contact-label"><b>Number:</b></label>
                <input id="number" type="number" name="number" class="form" placeholder="Your Contact Nymber"><br>
                <br>
                <label id="name-label"><b>Location/Area:</b></label>
                <input id="name" type="name" name="name" class="form" placeholder="Your Locality/Area"><br>


            </div>
    </div>
    </div>
    </div>
    <br>
    <form>

        <div id="survey-form"><br>
            <label id="dropdown-label"><b>Mode Of Transaction You Use</b></label><br>
            <br>
            <select id="dropdown" name="dropdown" class="form">
            <option value="Online">Online</option>
            <option value="offline">Onffline</option>
        </select>
        </div>
        <br>
        <div id="survey-form"><br>
            <label id="dropdown-label"><b>Name Of Your Bank Account</b></label><br>
            <br>
            <select id="dropdown" name="account" class="form">
            <option value="Online">Select Bank</option>
            <option value="HDFC">HDFC Bank</option>
            <option value="Canara">Canara Bank</option>
            <option value="SBI">State Bank Of India Bank</option>
            <option value="BOI">Bank Of India Bank</option>
            <option value="Axis">Axis Bank</option>
            <option value="KGB">Karnataka Gramhin Bank</option>
            <option value="DBS">DBS Bank</option>
            <option value="Ujjwala">Ujjwala Bank</option>
            <option value="Kotak">Kotak Mahindra Bank</option>
            <option value="Federal">Federal Bank</option>
            <option value="BOB">Bank Of Baroda Bank</option>
            <option value="ICIC">ICIC Bank</option>
            <option value="Paytm">Paytm Bank</option>
        </select>

        </div>
        <br>
        <div id="survey-form">
            <br>
            <label id="online mode-label"><b>Your Account Type</b></label><br>
            <br>
            <input type="radio" class="radio-inline" name="type" value="Savings">Savings<br>
            <input type="radio" class="radio-inline" name="type" value="Current">Current<br>

        </div>
        <br>
        <div id="survey-form">
            <br>
            <label id="online mode-label"><b>Which Payment App You Use For Transactions</b></label><br>
            <br>
            <input type="radio" class="radio-inline" name="payment app" value="Gpay">Google pay<br>
            <input type="radio" class="radio-inline" name="payment app" value="PhonePe">PhonePe<br>
            <input type="radio" class="radio-inline" name="payment app" value="Paytm">Paytm<br>
            <input type="radio" class="radio-inline" name="payment app" value="Mobiquick">mobiquick<br>
            <input type="radio" class="radio-inline" name="payment app" value="Personal banking app">Personal banking app<br>
        </div>
        <br>
        <div id="survey-form"><br>
            <br>
            <label id="dropdown-label"><b>Type Of Card You Use</b></label><br>
            <br>
            <select id="dropdown" name="card" class="form"><br>
        <br>
        <option value="Debit Card">Debit Card</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Master Card">Master Card</option>
    </select>
        </div>
        <br>
        <div id="survey-form1"><br>
            <label id="comments-label"><b>Do you have any suggestion about the survey?</b></label><br>
            <br>
            <textarea style="height: 120px;" class="form" placeholder="Please feel free to write a review"></textarea><br><br>
            <input id="submit" type="submit" class="form"> <br>
            <br>
            <input id="reset" type="reset" class="form">
        </div>
    </form>
    </form>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</html>
